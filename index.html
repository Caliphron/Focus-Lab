<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DayMark</title>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --accent:#22c55e;
  --danger:#ef4444;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

html,body{
  height:100%;
  margin:0;
  overflow:hidden;
}

body{
  background:linear-gradient(120deg,#020617,#020617 40%,#0f172a);
  color:var(--text);
  padding:16px;
}

.app{
  height:100%;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:14px;
}

.columns{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  flex:1;
}

.list li{
  list-style:none;
  display:flex;
  align-items:center;
  gap:8px;
  padding:6px 0;
  border-bottom:1px solid #1e293b;
}

.list li:last-child{border-bottom:none}

input[type=text]{
  flex:1;
  background:transparent;
  border:none;
  color:var(--text);
}

input[type=checkbox]{width:20px;height:20px}

.delete{
  background:none;
  border:none;
  color:var(--danger);
  cursor:pointer;
  font-size:16px;
}

.delete:disabled{
  opacity:.4;
  cursor:default;
}

.add{
  width:100%;
  margin-top:6px;
  padding:8px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:var(--muted);
}

.end{
  align-self:center;
  padding:10px 28px;
  border-radius:12px;
  border:none;
  background:var(--accent);
  color:#022c22;
  font-weight:700;
  cursor:pointer;
}

.end:disabled{
  opacity:.5;
  cursor:default;
}

.streak{
  font-size:14px;
  color:var(--muted);
}

@media (max-width:768px){
  .columns{grid-template-columns:1fr}
  .header{flex-direction:column;align-items:flex-start;gap:6px}
  .streak{align-self:flex-end}
  .list li{padding:10px 0}
  input[type=checkbox]{width:24px;height:24px}
  .delete{font-size:18px;padding:4px}
  .add{padding:12px;font-size:16px}
  .end{width:100%;padding:14px;font-size:16px}
}

@media (max-width:768px){
  html,body{height:auto;overflow-y:auto}
  .app{height:auto;min-height:100vh}
}
</style>
</head>

<body>

<div class="app">

<div class="header">
  <div>
    <h2>DayMark</h2>
    <h3>Edit, Complete and Move on</h3>
    <div id="dateText" class="streak"></div>
  </div>
  <div class="streak">ðŸ”¥ Streak: <b id="streak">0</b></div>
</div>

<div class="columns">

<div class="card">
<h3>Habits</h3>
<ul class="list" id="habitList"></ul>
<input class="add" id="newHabit" placeholder="Add habit + Enter">
</div>

<div class="card">
<h3>Tasks</h3>
<ul class="list" id="taskList"></ul>
<input class="add" id="newTask" placeholder="Add task + Enter">
</div>

</div>

<button class="end" id="endBtn">End Day</button>

</div>

<script>
function getLocalDate(){
  const d=new Date()
  d.setMinutes(d.getMinutes()-d.getTimezoneOffset())
  return d.toISOString().slice(0,10)
}

const today=getLocalDate()
const store=JSON.parse(localStorage.getItem('todayOS'))||{}
document.getElementById('dateText').textContent=today

if(!store[today]){
  store[today]={habits:[
    {text:'Wake up early',done:false},
    {text:'Study',done:false},
    {text:'Workout',done:false},
    {text:'No junk scrolling',done:false},
    {text:'Sleep 7+ hrs',done:false}
  ],tasks:[],locked:false}
  localStorage.setItem('todayOS',JSON.stringify(store))
}

const state=store[today]
const habitList=document.getElementById('habitList')
const taskList=document.getElementById('taskList')
const streakEl=document.getElementById('streak')

function save(){
  store[today]=state
  localStorage.setItem('todayOS',JSON.stringify(store))
}

function render(){
  habitList.innerHTML=''
  state.habits.forEach(h=>{
    const li=document.createElement('li')
    li.innerHTML=`
      <input type="checkbox" ${h.done?'checked':''} ${state.locked?'disabled':''}>
      <input type="text" value="${h.text}" ${state.locked?'disabled':''}>
      <button class="delete" ${state.locked?'disabled':''}>âœ•</button>
    `
    li.querySelector('input[type=checkbox]').onchange=e=>{
      h.done=e.target.checked;save()
    }
    li.querySelector('input[type=text]').oninput=e=>{
      h.text=e.target.value;save()
    }
    li.querySelector('.delete').onclick=()=>{
      if(state.locked)return
      const idx=[...habitList.children].indexOf(li)
      state.habits.splice(idx,1)
      save();render()
    }
    habitList.appendChild(li)
  })

  taskList.innerHTML=''
  state.tasks.forEach(t=>{
    const li=document.createElement('li')
    li.innerHTML=`
      <input type="checkbox" ${t.done?'checked':''} ${state.locked?'disabled':''}>
      <input type="text" value="${t.text}" ${state.locked?'disabled':''}>
      <button class="delete" ${state.locked?'disabled':''}>âœ•</button>
    `
    li.querySelector('input[type=checkbox]').onchange=e=>{
      t.done=e.target.checked;save()
    }
    li.querySelector('input[type=text]').oninput=e=>{
      t.text=e.target.value;save()
    }
    li.querySelector('.delete').onclick=()=>{
      if(state.locked)return
      const idx=[...taskList.children].indexOf(li)
      state.tasks.splice(idx,1)
      save();render()
    }
    taskList.appendChild(li)
  })

  document.getElementById('endBtn').disabled=state.locked
}

document.getElementById('newHabit').onkeydown=e=>{
  if(e.key==='Enter'&&e.target.value.trim()){
    state.habits.push({text:e.target.value.trim(),done:false})
    e.target.value='';save();render()
  }
}

document.getElementById('newTask').onkeydown=e=>{
  if(e.key==='Enter'&&e.target.value.trim()){
    state.tasks.push({text:e.target.value.trim(),done:false})
    e.target.value='';save();render()
  }
}

document.getElementById('endBtn').onclick=()=>{
  state.locked=true;save();render();updateStreak()
}

function updateStreak(){
  let s=0,d=new Date()
  d.setDate(d.getDate()-1)
  while(store[getLocalDateFrom(d)]?.locked){
    s++;d.setDate(d.getDate()-1)
  }
  streakEl.textContent=s
}

function getLocalDateFrom(d){
  const x=new Date(d)
  x.setMinutes(x.getMinutes()-x.getTimezoneOffset())
  return x.toISOString().slice(0,10)
}

render()
updateStreak()
</script>

</body>
</html>
